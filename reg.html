<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hunter Registration</title>
</head>
<body>
    <h1>Hunter Registration</h1>
    <div>
        <p>
            Name:<input/>
        </p>
    
        <p>
            Rank:<input type="number"/>
        </p>
    
        <fieldset>
            <legend>Weapon</legend>
        
            <p>
                <input type="checkbox" name="ss" id="ss" value="ss"/>
               <label for="ss">Sword and Shield</label>
          </p>

            <p>
                <input type="checkbox" name="db" id="db" value="db"/>
                <label for="db">Dual Blades</label>
            </p>

            <p>
                <input type="checkbox" name="gs" id="gs" value="gs"/>
                <label for="gs">Great Sword</label>
            </p>

            <p>
                <input type="checkbox" name="saxe" id="saxe" value="saxe"/>
                <label for="saxe">Switch Axe</label>
            </p>

         <p>
                <input type="checkbox" name="hammer" id="hammer" value="hammer"/>
                <label for="hammer">Hammer</label>
            </p>
        
            <p>
                <input type="checkbox" name="lance" id="lance" value="lance"/>
                <label for="lance">Lance</label>
             </p>

            <p>
                <input type="checkbox" name="bow" id="bow" value="bow"/>
                <label for="bow">Bow</label>
            </p>
    
        </fieldset>
        <p>
            <button type="submit">Submit Registration</button>
        </p>
    </div>
    <a href="./index.html">Back</a>
</body>
</html>
