<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quest request form</title>
</head>
<body>
    <h1>Quest Request Form</h1>
    <p>**Quest reward must be submitted with request form!</p>

    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Quest Type</legend>
                <p>
                    <input type="radio" name="qtype" id="qtype0" value="qtype0"/>
                    <label for="qtype0">Gather</label>
                </p>
                <p>
                    <input type="radio" name="qtype" id="qtype1" value="qtype1"/>
                    <label for="qtype1">Hunt</label>
                </p>
                <p>
                    <input type="radio" name="qtype" id="qtype2" value="qtype2"/>
                    <label for="qtype2">Capture</label>
                </p>                
            </fieldset>
            <fieldset>
                <legend>Quest Information</legend>
                <p>
                    Target:
                    <input/>
                </p>
                
                <p>
                    <label for="description">Description: </label>
                    <textarea name="description" id="description"></textarea>
                </p>

                <p>
                    Reward:
                    <input type="number"/>
                </p>
                
                <p>
                    <input type="checkbox" name="urgent" id="urgent" value="urgent"/>
                    <label for="urgent">Urgent</label>
                </p>
                
            </fieldset>

            <p>
                <button type="submit">Submit Order</button>
            </p>

        </form>
    </div>
</body>
</html>
